{% extends 'base.html' %}

{% block head %}
<title>Register</title>
<link href="/static/css/form.css" rel="stylesheet">
<style>
    .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 14px;
    }
    label{
        background: transparent;
        font-family: Raleway-SemiBold;
        font-size: 18px;
        color: #333333;
        line-height: 1.2;
    }
</style>
{% endblock %}

{% block body %}
<div class="container-contact100"> 
    <a class="notify-btn topright" href="/"> Acceuil
    </a>
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="/home/register/" method="POST">

             {% csrf_token %}
            <span class="contact100-form-title">
                Connection Apprenants
            </span>

            <div class="wrap-input100 rs1 validate-input">
                <input class="input100" type="text" name="username" placeholder="Identifiant" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 rs1 validate-input">
                <input class="input100" type="password" name="password" placeholder="Mot de passe" required>
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <button type="submit" class="notify-btn">
                    <span>
                        Connection
                    </span>
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </form>
    </div>
</div>

<script src="/static/js/form.js"></script>

{% endblock %}
